        //   转角度的函数
        function changeAngle(angle) {

        // 多张图片加载的函数
        function LoadimgNames(imgnames, callback) {
            var conut = 0;
            var imgs = {};
            for (var i = 0; i < imgnames.length; i++) {
                var img = new Image();
                var imgName = imgnames[i];
                img.src = 'imgs/' + imgName;
                imgs[imgName] = img;
